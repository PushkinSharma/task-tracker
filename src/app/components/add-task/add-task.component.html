<form class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label class="form-label" for="task">Task</label>
        <input 
        type="text" 
        name="text" 
        [(ngModel)]="text" 
        id="task" 
        placeholder="Add Task">
    </div>
    <div class="form-control">
        <label class="form-label" for="day"> Day & Time </label>
        <input 
        type="text" 
        name="day" 
        [(ngModel)]="day"
        id="day" 
        placeholder="Add Day & Time">
    </div>
    <div class="form-control form-control-check">
        <label class="form-label" for="reminder"> Set Reminder</label>
        <input 
        type="checkbox" 
        name="reminder" 
        [(ngModel)]="reminder" 
        id="reminder">
    </div>
    
    <input type="submit" value="Save Task" class="btn btn-block">

</form>
